<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            font: normal 20px Arial
        }
    </style>
</head>
<body>
    <h1>Alguns comandos para formatar String</h1>
    <p>
        variavel.length
        <ul><li>Indica quantos caracteres a string tem</li></ul>
        variavel.toUpperCase()
        <ul><li>Joga tudo para letras maiúsculas</li></ul>
        variavel.toLowerCase()
        <ul><li>Joga tudo para letras minúsculas</li></ul>
    </p>
    <hr>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
