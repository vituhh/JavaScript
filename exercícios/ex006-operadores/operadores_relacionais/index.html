<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionar</title>
</head>
<body>
    <h1>Operadores Relacionais</h1>
    <ul>
        <li>> maior</li>
        <li>menor</li>
        <li>>= maior ou igual</li>
        <li>menor ou igual</li>
        <li>== igual</li>
        <li>!= diferente</li>
    </ul>

    <h1>Operador de Identidade</h1>
    <p>
        Texta se o valor é igual e do mesmo tipo
    </p>
    <p>
        Exemplo:
        <ul>
            <li>5 === '5' -> resultará em false</li>
            <li>5 === 5 -> resultará em true</li>
        </ul>
    </p>
</body>
</html>
