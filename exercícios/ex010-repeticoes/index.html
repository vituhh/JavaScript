 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
 </head>
 <body>
    <h1>Estruturas de repetição</h1>
    <h2>Primeira estrutura</h2>
    <p>
      while(condição){ <br>
         execução <br>
      } <br>
    </p>
    <h2>Segunda estrutura</h2>
    <p>
      for(inicio; teste; incr){ <br>
         execução <br>
      } <br>
    </p>
    <hr>
    <h2>Exemplos:</h2>
    <h3>Exemplo com while:</h3>
    <p>
      var c = 20 <br>
      while (c >= 10){ <br>
         execução... <br>
         c = c - 1 <br>
      } <br>
    </p>
    <h3>Exemplo com for:</h3>
    <p>
      for (var c = 20; c >= 10; c = c - 1){ <br>
         execução... <br>
      } <br>
    </p>
 </body>
 </html>
